<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Back Settings</title>
</head>
<body>
    <img style="height: 100%;" id="icon" src="/icon/default-48.png">
    <h1 style="display:inline; vertical-align: 15px;">Scroll Back Settings</h1><br>

    <br><p><font size="+1"><b>Default Mode:</b></font></p>
    <input type="radio" id="setting_0" name="setting" value="0">
    <label for="setting_0"><font size="+1">None</font></label><br>
    <input type="radio" id="setting_1" name="setting" value="1">
    <label for="setting_1"><font size="+1">Track scroll</font></label><br>
    <input type="radio" id="setting_2" name="setting" value="2">
    <label for="setting_2"><font size="+1">Reset scroll</font></label><br>
    
    <br><div><font size="-1">Refresh webpages to apply changes.</font></div>

    <br><br><br><button id="reset_data"><font size=+0.5>Clear all data</font></button>
    <div id="status"></div>
</body>

<script src="settings.js"></script>

</html>
